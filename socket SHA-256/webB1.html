<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    @keyframes borderShift {
      0% {
        border-color: #463a25;

      }
      50% {

    .container {

    }
    #status {
      margin-top: 15px;

    }
    #downloadLink {
      display: none;

    }

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web B - Nh·∫≠n file v√† ki·ªÉm tra t√≠nh to√†n v·∫πn</h2>
    <div id="status">Ch∆∞a nh·∫≠n file</div>
    <a id="downloadLink">T·∫£i file</a>
    <div id="fileHash"></div>
    <div id="checkResult"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");
    const fileHashDiv = document.getElementById("fileHash");
    const checkResult = document.getElementById("checkResult");

    ws.onopen = () => {
      status.textContent = "‚úÖ ƒê√£ k·∫øt n·ªëi WebSocket.";
    };

    ws.onerror = () => {
      status.textContent = "‚ùå L·ªói k·∫øt n·ªëi WebSocket.";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if(data.status === "file_from_A"){
        status.textContent = `üì• ƒê√£ nh·∫≠n file: ${data.filename}`;
        fileHashDiv.textContent = "SHA-256 g·ª≠i t·ª´ Web A: " + data.fileHash;

        // Gi·∫£i base64 v·ªÅ m·∫£ng bytes
        const binaryStr = atob(data.fileData);
        const len = binaryStr.length;
        const bytes = new Uint8Array(len);
        for(let i=0; i<len; i++){
          bytes[i] = binaryStr.charCodeAt(i);
        }

        // T√≠nh SHA-256 file nh·∫≠n ƒë∆∞·ª£c
        const wordArray = CryptoJS.lib.WordArray.create(bytes);
        const hash = CryptoJS.SHA256(wordArray).toString();

        checkResult.textContent = "SHA-256 t√≠nh l·∫°i: " + hash;

        if(hash === data.fileHash){
          checkResult.style.color = "lime";
          checkResult.textContent += " ‚úîÔ∏è T√≠nh to√†n v·∫πn d·ªØ li·ªáu ƒë√∫ng!";
        } else {
          checkResult.style.color = "red";
          checkResult.textContent += " ‚ùå D·ªØ li·ªáu b·ªã thay ƒë·ªïi!";
        }

        // T·∫°o link t·∫£i file
        const blob = new Blob([bytes]);
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = data.filename;
        downloadLink.textContent = "‚¨áÔ∏è T·∫£i file " + data.filename;
        downloadLink.style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
